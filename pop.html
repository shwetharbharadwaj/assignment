<html>
<head>
<body>
 
    <button onclick="openWin()">Open</button>
<button onclick="closeWin()">Close</button>

<script>
var myWindow;

function openWin() {
  myWindow=window.open("","myWindow","width=200,height=400");
    myWindow.document.write("<p><B>I am a child window</B></p>");
}

function closeWin() {
  myWindow.close();
}
</script>
</body>
</head>
</html>
